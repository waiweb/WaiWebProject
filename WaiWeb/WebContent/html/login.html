<html>
<head>
	<title> WaiWeb Login </title>
	<link href="css/LoginEdit.css" type="text/css" rel="stylesheet">
</head>
	<body bgcolor="white">
	
		<div style="text-align: center;">
			<font face="sans-serif" size=6 color="red"> Willkommen zu WaiWeb! </font> <br><br>
			<font face="sans-serif" size=3 color="red"> Bitte die folgenden Informationen eingeben: </font>
		</div>
		
		<!--  action=login & method=POST (Leitet direkt auf die doPost() Funktion des LoginServlet weiter) -->
		<form name=checkLogin method=POST action=login>  
			<div class="login">
   			<input type="text" name="username" placeholder="Username" id="username">  
  			<input type="password" name="password" placeholder="Passwort" id="password">  
  			<a href="/WaiWeb/login?action=forgotpw" class="forgot">Passwort vergessen?</a>  
  			<input type="submit" name=action value="Submit">
			</div>
			<div class="shadow"></div>
		</form>
	<hr>
	<font face="sans-serif" size=3 color="red"> Gruppe: Mathias Krill, Niat Ogbe, Kevin Grygosch, Andreas Wachter,Kevin Hoefle</font>
	</body>
</html>
